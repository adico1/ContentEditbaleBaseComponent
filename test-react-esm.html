<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React ESM Test</title>
    <!-- Ensure that you have Babel Standalone included if you want to use JSX inside the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        // Import the React and ReactDOM libraries from Skypack CDN as ESM
        import React from 'https://cdn.skypack.dev/react';
        import ReactDOM from 'https://cdn.skypack.dev/react-dom';
        import ContentEditableReact from './src/content-editbale-react'
        // Define a simple React component
        const App = () => {
            return <ContentEditableReact />;
        };

        // Render the component to the DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
