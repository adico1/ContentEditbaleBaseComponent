<!-- test-esm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES Module Test</title>
    <script type="module">
        import { ContentEditableComponent } from './dist/content-editable-base.esm.js';

        window.addEventListener('DOMContentLoaded', (event) => {
            const component = new ContentEditableComponent({
                content: 'Editable content for ESM test',
                useDefaultStyle: true
            });
            document.getElementById('app').appendChild(component.render());
        });
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
